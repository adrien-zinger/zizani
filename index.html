<!DOCTYPE html>
<html>

<header>
    <style>
        body {
            overscroll-behavior: contain;
            width: 100vw;
            /* temporary, I want to compute dynamically the height for the nexts steps */
            height: 80vh;
            margin: 0px 8px;
        }

        ul {
            /* outputView */
            height: 88%;
            width: 100%;
            overflow: auto;
            margin: 0;
            padding: 0;
        }

        ul li.red::before {
            color: red;
        }

        ul li.green::before {
            color: green;
        }

        ul li.info {
            color: rgb(126, 92, 51);
        }

        ul li.info::before {
            color: rgb(126, 92, 51);
        }

        /*
        ul li::before {
            content: "âžœ";
            font-size: 9;
            margin: 0px 3px;
            color: black;
            display: inline-block;
        }
        */

        html {
            overflow: hidden;
            max-height: 80vh;
            overscroll-behavior: none;
        }

        #connectionForm {
            position: relative;
            z-index: 1;
            background: #FFFFFF;
            margin: auto;
            max-width: 600px;
            padding: 45px;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
        }

        #connectionForm input {
            outline: 0;
            background: #f2f2f2;
            width: 100%;
            border: 0;
            margin: 0 0 15px;
            padding: 15px;
            box-sizing: border-box;
            font-size: 14px;
        }

        #roomView {
            display: none;
            width: inherit;
            max-height: 80vh;
        }

        #connectionForm button {
            text-transform: uppercase;
            outline: 0;
            width: fit-content;
            border: 0;
            background-color: white;
            padding: 15px;
            font-size: 11px;
            -webkit-transition: all 0.3 ease;
            transition: all 0.3 ease;
            cursor: pointer;
        }

        #messageForm {
            min-height: 30px;
            width: inherit;
            margin: 0 0;
            position: absolute;
            /* also temporary, I need to compute dynamically the bottom for mobile) */
            bottom: 10vh;
            left: 0;
        }

        #messageTextArea {
            width: inherit;
            font-size: 13px;
            resize: none;
        }

        #messageSubmit {
            position: absolute;
            right: 10px;
            bottom: 15px;
        }
    </style>
</header>

<body>
    <form id="connectionForm" onsubmit="submitJoinRoom(); return false;">
        <input id="pseudo" type="text" placeholder="Nickname (default anonymous)" />
        <input id="room" type="text" placeholder="Discussion room" />
        <input type="button" value="Random room" onclick="randomRoomConnection()" />
        <input type="submit" value="Connect" />
        <button id="more" onclick="addOptions(); return false;">options</button>
    </form>

    <div id="roomView">
        <ul id="outputView"></ul>
        <form id="messageForm" onsubmit="onMessageSubmit(); return false;">
            <textarea rows="3" id="messageTextArea" autocomplete="off"
                onkeydown="onWriting(arguments[0], this)"></textarea>
            <input id="messageSubmit" type="submit" value="Entrer" />
        </form>
    </div>

    <script src="zizani.js"></script>
    <script src="front.js"></script>
</body>

</html>
